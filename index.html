<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="panel">
            <div class="top">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box runHit">5</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div class="box timerVal">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box score">0</div>
                </div>
            </div>

            <div class="bottom">
                
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
